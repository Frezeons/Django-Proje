<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Genel body */
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    /* Kart */
    .card {
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: none;
      background: rgba(255, 255, 255, 0.85); /* Yarı saydam beyaz */
      width: 100%;
      max-width: 400px;
      padding: 2.5rem 2rem;
      color: #2c2c2c;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.3);
    }

    /* Başlık */
    .card-title {
      font-weight: 800;
      font-size: 2rem;
      letter-spacing: 1.5px;
      text-align: center;
      margin-bottom: 2rem;
      color: #4b3b88; /* koyu morumsu */
    }

    /* Form kontrolleri */
    .form-control {
      border-radius: 50px;
      padding: 14px 24px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      transition: all 0.3s ease;
      box-shadow: none;
      color: #333;
    }

    .form-control::placeholder {
      color: #999;
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 12px rgba(102, 126, 234, 0.7);
      outline: none;
      color: #222;
    }

    /* Buton */
    .btn-success {
      border-radius: 50px;
      padding: 14px 0;
      font-weight: 700;
      font-size: 1.2rem;
      background: #43b581; /* Discord yeşil */
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(67, 181, 129, 0.5);
      color: #fff;
      cursor: pointer;
    }

    .btn-success:hover {
      background: #369f6e;
      box-shadow: 0 8px 20px rgba(54, 159, 110, 0.7);
    }

    /* Hata mesajları */
    .alert-danger {
      border-radius: 15px;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.8rem 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      background-color: #f44336;
      color: #fff;
      box-shadow: 0 4px 12px rgba(244, 67, 54, 0.7);
    }

    /* Alt metin */
    p.text-center {
      font-size: 0.95rem;
      color: #4a4a4a;
      margin-top: 2rem;
      user-select: none;
    }

    p.text-center a {
      color: #667eea;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    p.text-center a:hover {
      color: #4b3b88;
      text-decoration: underline;
    }

    /* Responsive için */
    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
        max-width: 90vw;
      }

      .card-title {
        font-size: 1.7rem;
      }

      .btn-success {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card shadow-sm">
    <h3 class="card-title">Kayıt Ol</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}
      <input type="text" name="username" class="form-control mb-3" placeholder="Kullanıcı Adı" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Şifre" required>
      <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
    </form>

    <p class="text-center">
      Zaten hesabınız var mı? <a href="{% url 'login' %}">Giriş Yap</a>
    </p>
  </div>

</body>
</html>
